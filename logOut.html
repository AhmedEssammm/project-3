<html>
    <head>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Icons -->
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="theme-container">
            <aside>
                <div class="top">
                    <div class="close" id="close-btn">
                        
                    </div>
                </div>
            </aside>
            <!-- -------------------- END OF ASIDE -------------------- -->
            <main>
                <div class="messages-top">
                    <div class="messages-right">
                        <div class="top">
                            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                            <div class="theme-toggler">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox"/>
                                    <i class="fa-solid fa-sun active"></i>
                                    <i class="fa-solid fa-moon"></i>
                                </label>
                            </div>
                        </div>
                        <!-- -------------------- END OF TOP -------------------- -->
                    </div>
                </div>
            </main>
            <!-- -------------------- END OF MAIN -------------------- -->
        </div>
        <div class="log-top">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h2>EDU<span class="danger">CATION</span></h2>
            </div>
            <h1>LOG IN</h1>
        </div>
        <div class="log-box">
            <div class="log-container">
                <i class="fa-solid fa-user-check"></i>
                <form action="">
                    <table>
                        <tr>
                            <td><label for="name">Username:</label></td>
                            <td><input type="text" id="userName" required></td> 
                        </tr>
                        <tr>
                            <td><label for="id">Password:</label></td>
                            <td><input type="password" id="userPw" required></td>
                        </tr>
                        <tr>
                            <td></td>
                            <td><p class="error-message" id="errMsg"></p></td>
                        </tr>
                    </table>
                    <button class="LogIn" id= "login_btn" type="submit" value="Login" onclick="check()">Log In</button>
                </form>
                <p>Need an account? <span onclick="showSign()">Sign Up</span> </p>
            </div>
        </div>
        <div class="sign-box">
            <div class="sign-bg"></div>
            <div class="sign-container">
                <div class="sign-card">
                    <h1>SIGN IN</h1>
                    <form action="">
                        <table>
                            <tr>
                                <td><label for="name">First Name:</label></td>
                                <td><input type="text" id="fName" required></td> 
                            </tr>
                            <tr>
                                <td><label for="name">Last Name:</label></td>
                                <td><input type="text" id="lName" required></td> 
                            </tr>
                            <tr>
                                <td><label for="name">Username:</label></td>
                                <td><input type="text" id="name" required></td> 
                            </tr>
                            <tr>
                                <td><label for="id">Password:</label></td>
                                <td><input type="password" id= "pw" required></td>
                            </tr>
                            <tr>
                                <td><label for="photo">Photo:</label></td>
                                <td><input type="file" id="adminPhoto" required></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p class="error-message" id="errMsg"></p></td>
                            </tr>
                        </table>
                        <button class="signIn" id="rgstr_btn" type="submit" value="Register" onclick="store()">Sign In</button>
                    </form>
                    <p>Already a user? <span onclick="showLog()">Log In</span> </p>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
