<html>
    <head>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Icons -->
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="students-container">
            <aside>
                <div class="top">
                    <div class="logo">
                        <img src="images/logo.png" alt="logo">
                        <h2>EDU<span class="danger">CATION</span></h2>
                    </div>
                    <div class="close" id="close-btn">
                        <i class="fa-solid fa-xmark"></i>
                    </div>
                </div>
                <div class="sidebar">
                    <a href="index.html"><i class="fa-solid fa-border-all"></i><h3>Dashboard</h3></a>
                    <a href="students.html"><i class="fa-solid fa-user-graduate"></i><h3>Students</h3></a>
                    <a href="teachers.html" class="active"><i class="fa-solid fa-user-tie"></i><h3>Teachers</h3></a>
                    <a href="courses.html"><i class="fa-solid fa-book"></i><h3>Courses</h3></a>
                    <a href="messages.html"><i class="fa-solid fa-envelope"></i><h3>Messages</h3></a>
                    <a href="addStudent.html"><i class="fa-solid fa-plus"></i><h3>Add Student</h3></a>
                    <a href="logOut.html"><i class="fa-solid fa-arrow-right-from-bracket"></i><h3>Log out</h3></a>
                </div>
            </aside>
            <!-- -------------------- END OF ASIDE -------------------- -->
            <main>
                <div class="students-top">
                    <h1>Teachers</h1>
                    <div class="students-right">
                        <div class="top">
                            <button id="menu-btn"><i class="fa-solid fa-bars"></i></button>
                            <div class="theme-toggler">
                                <label class="theme-switch" for="checkbox">
                                    <input type="checkbox" id="checkbox"/>
                                    <i class="fa-solid fa-sun active"></i>
                                    <i class="fa-solid fa-moon"></i>
                                </label>
                            </div>
                            <div class="profile">
                                <div class="info">
                                    <p>Hey, <b>Ahmed</b></p>
                                    <small class="text-muted">Admin</small>
                                </div>
                                <div class="profile-photo">
                                    <img src="images/profile-1.jpg" alt="profile-photo">
                                </div>
                            </div>
                        </div>
                        <!-- -------------------- END OF TOP -------------------- -->
                    </div>
                </div>
                <div class="edit-teachers">
                    <h2>Edit Teacher</h2>
                    <div class="edit-teacher">
                        <form action="">
                            <table>
                                <tr>
                                    <td><label for="name">Name:</label></td>
                                    <td><input type="text" value="Edie Katrina Basil Xzavier"></td> 
                                </tr>
                                <tr>
                                    <td><label for="id">ID:</label></td>
                                    <td><input type="text" value="2021001"></td>
                                </tr>
                                <tr>
                                    <td><label for="email">Mail:</label></td>
                                    <td><input type="email" value="E.Katrina@mail.com"></td>
                                </tr>
                                <tr>
                                    <td><label for="department">Department:</label></td>
                                    <td><select name="department">
                                        <option value="IT">Information Technology Department (IT)</option>
                                        <option value="CS">Computer Science Department (CS)</option>
                                        <option value="IS">Information System Department (IS)</option>
                                        <option value="DS">Operations Research and Decision Support Department (DS)</option>
                                    </select></td>
                                </tr>
                                <tr>
                                    <td><label for="course">Course:</label></td>
                                    <td><input type="text" value="Database System"></td>
                                </tr>
                                <tr>
                                    <td><label for="status">Status:</label></td>
                                    <td><select name="status">
                                        <option value="active">Active</option>
                                        <option value="inactive">Inactive</option>
                                    </select></td>
                                </tr>
                            </table>
                            <div class="edit-teacher-buttons">
                                <input class="update" type="submit" value="Update">
                                <input onclick="openDeleteBox()" class="delete" type="button" value="Delete">
                            </div>  
                        </form>
                    </div>
                </div>
            </main>
            <!-- -------------------- END OF MAIN -------------------- -->
        </div>
        <div class="delete-box">
            <div class="delete-bg"></div>
            <div class="delete-container">
                <div class="delete-card">
                    <p>Are you sure you want to delete this student?</p>
                    <div class="delete-buttons">
                        <button class="delete-btn">Delete</button>
                        <button onclick="hideDeleteBox()" class="cancel-btn">Cancel</button>
                    </div>
                </div>
            </div>
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
