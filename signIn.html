<html>
    <head>
        <!-- Stylesheet -->
        <link rel="stylesheet" href="css/style.css">
        <!-- Icons -->
        <link rel="stylesheet" href="css/all.min.css">
    </head>
    <body>
        <div class="log-top">
            <div class="logo">
                <img src="images/logo.png" alt="logo">
                <h2>EDU<span class="danger">CATION</span></h2>
            </div>
            <h1>LOG IN</h1>
        </div>
        <div class="sign-bg"></div>
            <div class="sign-container">
                <div class="sign-card">
                    <h1>SIGN IN</h1>
                    <form action="">
                        <table>
                            <tr>
                                <td><label for="name">Username:</label></td>
                                <td><input type="text" id="name" required></td> 
                            </tr>
                            <tr>
                                <td><label for="id">Password:</label></td>
                                <td><input type="password" id= "pw" required></td>
                            </tr>
                            <tr>
                                <td><label for="photo">Photo</label></td>
                                <td><input type="file" id="adminPhoto"></td>
                            </tr>
                            <tr>
                                <td></td>
                                <td><p class="error-message" id="errMsg"></p></td>
                            </tr>
                        </table>
                        <button class="signIn" id="rgstr_btn" type="submit" value="Register" onclick="store()">Sign In</button>
                    </form>
                    <p>Already a user? <span onclick="showLog()">Log In</span> </p>
                </div>
            </div>
        <div class="sign-box">
            
        </div>

        <script src="js/script.js"></script>
    </body>
</html>
